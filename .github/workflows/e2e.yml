name: E2E Tests and Lighthouse Audit

on:
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test --project=chromium --reporter=html

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report

  deploy-report:
    name: Deploy Test Report to Cloudflare Pages
    needs: e2e-tests
    runs-on: ubuntu-latest

    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v3
        with:
          name: playwright-report

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_E2E_PROJECT }}
          directory: playwright-report
          branch: main

  lighthouse:
    name: Lighthouse Audit
    needs: deploy-report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: |
          mkdir -p .lighthouseci
          lhci collect --url=https://jaman7-wongapl-rekrutacja-web-254455.pages.dev \
                       --url=https://jaman7-wongapl-rekrutacja-web-254455.pages.dev/blog \
                       --url=https://jaman7-wongapl-rekrutacja-web-254455.pages.dev/blog/page/1 \
                       --numberOfRuns=3 \
                       --config=./.lighthouserc.js || echo "Lighthouse failed, continuing..."

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: .lighthouseci
